name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build the Docker image
        run: |
          aws_account_id=$(aws sts get-caller-identity --query Account --output text)
          ecr_repo_name=${{ secrets.ECR_REPOSITORY_NAME }}
          image_tag=${{ github.sha }}
          docker build -t $aws_account_id.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ecr_repo_name:$image_tag .

      - name: Push the Docker image to Amazon ECR
        run: |
          aws_account_id=$(aws sts get-caller-identity --query Account --output text)
          ecr_repo_name=${{ secrets.ECR_REPOSITORY_NAME }}
          image_tag=${{ github.sha }}
          docker push $aws_account_id.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ecr_repo_name:$image_tag

